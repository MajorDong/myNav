<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header" id="header">
        <div class="logo">MYNAV</div>
        <div class="git">
            <a href="https://github.com/MajorDong/myNav">
                <svg class="icon2" aria-hidden="true">
                    <use xlink:href="#icon-github"></use>
                </svg>
                <span>Github</span>
            </a>
        </div>
    </header>

    <main>
        <div id="baiduWrapper"" class=" baiduWrapper">
            <span class="inputWrapper">
                <svg class="icon1" aria-hidden="true">
                    <use xlink:href="#icon-sousuo"></use>
                </svg>
                <input id="keyword" name="keyword" type="text" autocomplete="off" spellcheck="false" placeholder="搜索">
            </span>
            <button id="btn">百度一下</button>
        </div>
        <div class="warpper" id="mainXXXXX"></div>
    </main>
    <footer class="footer">
        <span>Copyright © 2019 Jerry Shen.该网站开源</span>
    </footer>
    <script>
        //1.初始化数据
        var keys = {
            '0': { 0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10 },
            '1': { 0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: '9' },
            '2': { 0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: '7' },
            'length': 3
        }

        var hash = {
            'q': 'www.qq.com', 'w': 'www.weibo.com', 'e': 'www.ele.com', 't': 'www.tencent.com', 'i': 'www.iqiyi.com', 'j': 'jianshu.com', 'z': 'zhihu.com',
            'm': 'www.mcdonalds.com.cn'

        }

        //取出localStorage中的zzz对应的hash
        var hashInlocalStrage = getFromLocalStorage('zzz')
        if (hashInlocalStrage) {
            hash = hashInlocalStrage
        }

        //2. 生成键盘
        // 遍历 keys，生成kbd标签
        for (var index = 0; index < keys['length']; index = index + 1) {  //0 1 2
            var divXXXXX = tag('div')
            divXXXXX.className = 'row'

            mainXXXXX.appendChild(divXXXXX)

            var row = keys[index] // 第一数组 第二数组 第三数组
            for (var index2 = 0; index2 < row['length']; index2 = index2 + 1) {
                var span = createSpan(row[index2])
                var imgXXXXX = createImg(hash[row[index2]])
                var buttonX = createButton(row[index2])

                var kbdXXXXX = tag('kbd')
                kbdXXXXX.className = 'key'
                kbdXXXXX.appendChild(imgXXXXX)
                kbdXXXXX.appendChild(span)
                kbdXXXXX.appendChild(buttonX)

                divXXXXX.appendChild(kbdXXXXX)
            }
        }
        //3.监听事件
        var stringBaidu = 'https://www.baidu.com/s?wd='
        var input = document.getElementById('keyword')
        input.addEventListener('keypress', function (e) {
            e.stopPropagation()
        })
        input.addEventListener('keydown', function (e) {
            if (e.keyCode == 13) {
                let stringBaidu = 'https://www.baidu.com/s?wd='
                let query = document.getElementById('keyword').value.toString()
                stringBaidu = stringBaidu.concat(query)
                window.open(url = `${stringBaidu}`, target = '_blank')
            }
        })
        document.addEventListener('keypress', function (e) {
            var key = e['key']
            var website = hash[key]
            //location.href = 'http://' + website
            window.open('http://' + website, '_blank')
        })


        btn.onclick = function (e) {
            let stringBaidu = 'https://www.baidu.com/s?wd='
            let query = document.getElementById('keyword').value.toString()
            stringBaidu = stringBaidu.concat(query)
            window.open(url = `${stringBaidu}`, target = '_blank')
        }

        //4.函数
        function getFromLocalStorage(name) {
            return JSON.parse(localStorage.getItem('name') || 'null')
        }

        function tag(tagName) {
            return document.createElement(tagName)
        }
        function createSpan(textContent) {
            var span = tag('span')
            span.textContent = row[index2]
            span.className = 'text'
            return span
        }
        function createButton(id) {
            var buttonX = tag('button')
            buttonX.textContent = 'Edit'
            buttonX.id = id
            buttonX.onclick = function (cyj) { //bottonX容器 
                var buttonClick = cyj['target'] // <botton id=''>编辑<botton> 被用户点击的按钮
                var key = buttonClick['id'] // q w e r cyj['target']['id'] 就是用户点击的元素
                var img2 = buttonClick.previousSibling.previousSibling
                var x = prompt('给我一个网址') //zhihu.com
                hash[key] = x // hash变更
                img2.src = 'http://' + x + '/favicon.ico'
                img2.onerror = function (ero) {
                    ero.target.src = './img/alticon.jpg'
                }
                localStorage.setItem('zzz', JSON.stringify(hash))
                console.log(hash)
            }
            return buttonX
        }
        function createImg(domain) {
            var imgXXXXX = tag('img')
            if (domain) {
                imgXXXXX.src = 'http://' + domain + '/favicon.ico'
            } else {
                imgXXXXX.src = './img/alticon.jpg'
            }
            imgXXXXX.onerror = function (ero) {
                ero.target.src = './img/alticon.jpg'
            }
            return imgXXXXX
        }

    </script>
    <script src="//at.alicdn.com/t/font_1536154_6istcr5727l.js"></script>
</body>

</html>
